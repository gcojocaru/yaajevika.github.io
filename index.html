<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docsify Site</title>
    <!-- Docsify Theme: You can choose from several themes -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  </head>
  <body>
    <!-- Docsify will render your markdown files into this div -->
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'My Docsify Site',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2
      }
    </script>
    <!-- Load Docsify from CDN -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
