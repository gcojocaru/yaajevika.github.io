<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docsify Site</title>
    <!-- Docsify Theme -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  </head>
  <body>
    <!-- Navigation List -->
    <nav>
      <ul>
        <li><a href="#/1.md">Introduction to Unsplash</a></li>
        <!-- You can add more list items here as needed -->
      </ul>
    </nav>

    <!-- Docsify will render the markdown content into this div -->
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'My Docsify Site1',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2
      }
    </script>
    <!-- Load Docsify from CDN -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
