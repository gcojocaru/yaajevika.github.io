<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Header Include -->
  {% include header.html %}

  <!-- Main Content Area -->
  <main class="content">
    <!-- The Markdown content gets injected here -->
    {{ content }}
  </main>

  <!-- Footer Include -->
  {% include footer.html %}

  <!-- Optionally, you can add scripts or other assets here -->
</body>
</html>
